<!DOCTYPE html>
<html>
    <head>
        <title>DrumKit App</title>
        <link rel="stylesheet" href="style.css">
        <script src="app.js" defer></script>
    </head>
    <body>
        <img src="background.jpg">
        <div class="main">
            <div data-key="65" class="hover-eff">
                <h3>A</h3>
                <span>CLAP</span>
            </div>
            <div data-key="83" class="hover-eff">
                <h3>S</h3>
                <span>HIHAT</span>
            </div>
            <div data-key="68" class="hover-eff">
                <h3>D</h3>
                <span>KICK</span>
            </div>
            <div data-key="70" class="hover-eff">
                <h3>F</h3>
                <span>OPENHAT</span>
            </div>
            <div data-key="71" class="hover-eff">
                <h3>G</h3>
                <span>BOOM</span>
            </div>
            <div data-key="72" class="hover-eff">
                <h3>H</h3>
                <span>RIDE</span>
            </div>
            <div data-key="74" class="hover-eff">
                <h3>J</h3>
                <span>SNARE</span>
            </div>
            <div data-key="75" class="hover-eff">
                <h3>K</h3>
                <span>TOM</span>
            </div>
            <div data-key="76" class="hover-eff">
                <h3>L</h3>
                <span>TINK</span>
            </div>
        </div>

        <audio data-key="65" src="sounds/clap.wav"></audio>
        <audio data-key="83" src="sounds/hihat.wav"></audio>
        <audio data-key="68" src="sounds/kick.wav"></audio>
        <audio data-key="70" src="sounds/openhat.wav"></audio>
        <audio data-key="71" src="sounds/boom.wav"></audio>
        <audio data-key="72" src="sounds/ride.wav"></audio>
        <audio data-key="74" src="sounds/snare.wav"></audio>
        <audio data-key="75" src="sounds/tom.wav"></audio>
        <audio data-key="76" src="sounds/tink.wav"></audio>
    </body>
</html>
